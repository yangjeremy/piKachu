<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>皮卡丘</title>
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<link rel="stylesheet" href="./piKachu.css">
	<style id="styleTag"></style>
</head>
<body>
	<div class="code-wrapper">
		<pre id="code"></pre>
	</div>

	<div class="preview-wrapper">
		<div class="preview">
			<!-- 皮卡丘 -->
			<div class="wrapper">
				<div class="lowerLip-wrapper">
					<div class="lowerLip"></div>
				</div>
				<div class="nose"></div>
				<div class="eye left"></div>
				<div class="eye right"></div>
				<div class="face left"></div>
				<div class="face right"></div>
				<div class="upperLip left"></div>
				<div class="upperLip right"></div>
			</div>

		</div>
	</div>

	<div class="actions">
		<button data-speed="slow">慢速</button>
		<button data-speed="normal" class="active">中速</button>
		<button data-speed="fast">快速</button>
	</div>
	<script src="vendors/jquery.min.js"></script>
	<script src="./piKachu.js"></script>
</body>
</html>
